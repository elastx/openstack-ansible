# For now we run this playbook after os-cloudkitty-install.yml
# Right now it rebuilds venv every run
- name: Install cloudkitty components
  hosts: cloudkitty_all
  user: root
  pre_tasks:
    - name: Stop services
      service:
        name: "{{ item.value.service_name }}"
        enabled: "{{ (item.value.service_enabled | bool) | ternary('yes', 'no') }}"
        state: stopped
        daemon_reload: "{{ (ansible_service_mgr == 'systemd') | ternary('yes', omit) }}"
      with_dict: "{{ cloudkitty_services }}"
      when: inventory_hostname in groups[item.value.group]
      register: _stop
      until: _stop | success
      retries: 5
      delay: 2

  roles:
    - role: "ansible-role-python_venv_build"

  post_tasks:
    - name: Start services
      service:
        name: "{{ item.value.service_name }}"
        enabled: yes
        state: "started"
        daemon_reload: "{{ (ansible_service_mgr == 'systemd') | ternary('yes', omit) }}"
      with_dict: "{{ cloudkitty_services }}"
      when:
        - inventory_hostname in groups[item.value.group]
        - item.value.service_enabled | bool
      register: _start
      until: _start | success
      retries: 5
      delay: 2

  vars:
    venv_build_distro_package_list:
      - cmake
      - gcc
      - python3-dev
      - python3-pkgconfig
      - apache2-dev
    venv_install_destination_path: "/openstack/venvs/cloudkitty-{{ cloudkitty_venv_tag }}"
    venv_python_executable: "python3"
    venv_pip_packages:
      - git+git://github.com/openstack/cloudkitty.git@5e16701f4787336dae9732f42399ed64192ec3e4
      - cryptography==2.1.4
      - msgpack-python
      - osprofiler
      - PyMySQL
      - python-memcached
      - SQLAlchemy>=1.0.10
      - tooz
      - uwsgi
      - mod_wsgi
    venv_rebuild: yes
    venv_wheel_build_enable: false
    cloudkitty_services:
      apache2:
        group: cloudkitty_api
        service_name: apache2
        service_enabled: true
      cloudkitty-api:
        group: cloudkitty_api
        service_name: cloudkitty-api
        service_enabled: false
      cloudkitty-processor:
        group: cloudkitty_api
        service_name: cloudkitty-processor
        service_enabled: true
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - cloudkitty
