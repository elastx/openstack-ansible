- name: Copy Barbican dependencies
  hosts: barbican_all
  max_fail_percentage: 0
  gather_facts: false
  user: root

  tasks:
    - name: Uploading barbican custom files
      copy:
        src: "{{ item.value.src }}"
        dest: "{{ barbican_p11_lib_path }}/{{ item.value.dest }}"
      with_dict: "{{ barbican_p11_lib_files | default({}) }}"

    - name: Create Fortanix envvars file
      lineinfile:
        path: "{{ fortanix_envvars_file }}"
        line: "{{ item }}"
        create: yes
        mode: "0644"
      with_items:
        - "FORTANIX_API_ENDPOINT={{ fortanix_api_endpoint | default('https://sdkms.fortanix.com') }}"
        - "FORTANIX_PKCS11_SIGNING_AES_KEY_AS_HMAC={{ fortanix_sign_aes_as_hmac | default('false') }}"
      when:
        - fortanix_envvars_file is defined

    - name: Restart barbican services
      systemd:
        name: "{{ item }}"
        state: restarted
        daemon_reload: yes
      retries: 5
      delay: 10
      with_items:
        - barbican-api
