- name: Copy Barbican dependencies
  hosts: barbican_all
  max_fail_percentage: 0
  gather_facts: false
  user: root

  tasks:
    - name: Uploading barbican custom files
      copy:
        src: "{{ item.value.src }}"
        dest: "{{ barbican_p11_lib_path }}/{{ item.value.dest }}"
      with_dict: "{{ barbican_p11_lib_files | default({}) }}"

    - name: Set Fortanix API endpoint in apache2 envvars
      lineinfile:
        path: /etc/apache2/envvars
        line: "export FORTANIX_API_ENDPOINT={{ fortanix_api_endpoint | default('https://sdkms.fortanix.com') }}"

    - name: Restart barbican services
      service:
        name: "{{ item }}"
        state: restarted
      retries: 5
      delay: 10
      with_items:
        - apache2
        - uwsgi
