# Because of the various changes and modifications over versions, this
# play ensures dnsmasq and containers are restarted fresh.

- name: Shutdown mariadb on all except first node
  hosts: "galera_all[1:]"
  gather_facts: false
  user: root
  tasks:
    - name: Stop all but one MariaDB nodes for upgrade
      service:
        name: mysql
        state: stopped

- name: Set first node as safe to bootstrap
  hosts: "galera_all[0]"
  gather_facts: false
  user: root
  tasks:
    - name: Set firstnode as safe to bootstrap
      lineinfile:
        path: /var/lib/mysql/grastate.dat
        regexp: '^safe_to_bootstrap'
        line: 'safe_to_bootstrap: 1'
        insertafter: '^seqno:.*'
